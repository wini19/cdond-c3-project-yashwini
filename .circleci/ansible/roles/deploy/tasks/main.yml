---
- name: Create directory
  file:
    path: ~/web
    state: directory

- name: Copy backend artifact
  template:
    src: "files/artifact.tar.gz"
    dest: "~/web/artifact.tar.gz"

-name: Untar artifact 
  shell: |
    cd ~/web
    mkdir backend
    cd backend
    tar -xzvf ../artifact.tar.gz


- name: Start application
  shell: |
    cd ~/web/backend
    npm install
    pm2 stop default
    pm2 start npm -- start
    